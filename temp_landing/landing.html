<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Frank Fund</title>
	<link rel="icon" href="https://i.imgur.com/WYlPG5e.jpg">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	
	<!-- Font -->
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	
	<link href="css/ionicons.css" rel="stylesheet">
	
	<link rel="stylesheet" href="css/jquery.classycountdown.css" />
		
	<link href="css/styles.css" rel="stylesheet">
	
	<link href="css/responsive.css" rel="stylesheet">
	
</head>
<body>
	
	<div class="main-area">
		
		<section class="left-section" style="background-image: url(https://i.imgur.com/q1a3tv1.png)">
		
			<div class="display-table center-text">
				<div class="display-table-cell">
					<div id="rounded-countdown">
						<div class="countdown" data-remaining-sec="-1"></div>
					</div>
					
				</div><!-- display-table-cell -->

			</div><!-- display-table -->
			
		</section><!-- left-section -->
		
		
		<section class="right-section full-height">
		
			<a class="logo" href="http://web.csulb.edu/colleges/coe/cecs/faculty/murgolo.shtml"><img src="https://i.imgur.com/WYlPG5e.jpg" alt="Logo"></a>
			
			<div class="display-table">
				<div class="display-table-cell">
					<div class="main-content">
						<h1 class="title"><b>Frank Fund</b></h1>
						<p>Frank Fund is currently under construction. Check back soon!</p>

						<div class="email-input-area">
							<form method="post">
								<input class="email-input" name="email" type="text" placeholder="Enter your email"/>
								<button class="submit-btn" name="submit" type="submit"><b>NOTIFY US</b></button>
							</form>
						</div><!-- email-input-area -->
						
						<p class="post-desc">Sign up now to get early notification of our lauch!</p>
					</div><!-- main-content -->
				</div><!-- display-table-cell -->
			</div><!-- display-table -->
			
			<ul class="footer-icons">
				<li>Stay in touch : </li>
				<li><a href="http://web.csulb.edu/colleges/coe/cecs/faculty/murgolo.shtml"><i class="ion-social-facebook"></i></a></li>
				<li><a href="http://web.csulb.edu/colleges/coe/cecs/faculty/murgolo.shtml"><i class="ion-social-twitter"></i></a></li>
				<li><a href="http://web.csulb.edu/colleges/coe/cecs/faculty/murgolo.shtml"><img src="https://i.imgur.com/WYlPG5e.jpg" style="width:14px;height:14px"></a></li>
				<li><a href="http://web.csulb.edu/colleges/coe/cecs/faculty/murgolo.shtml"><i class="ion-social-instagram-outline"></i></a></li>
				<li><a href="http://web.csulb.edu/colleges/coe/cecs/faculty/murgolo.shtml"><i class="ion-social-pinterest"></i></a></li>
			</ul>
		
		</section><!-- right-section -->
		
	</div><!-- main-area -->
	
	<!-- SCRIPTS -->

	<script src="js/jquery-3.1.1.min.js"></script>
	
	<script src="js/tether.min.js"></script>
	
	<script src="js/bootstrap.js"></script>
	
	<script src="js/jquery.classycountdown.js"></script>
	
	<script src="js/jquery.knob.js"></script>
	
	<script src="js/jquery.throttle.js"></script>
	
	<script src="js/scripts.js"></script>
	
</body>
</html>
